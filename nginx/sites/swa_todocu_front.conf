server {
    listen 80;
    #listen 443;

    #ssl on;
    #ssl_certificate /sites/ssl/mgt.crt;
    #ssl_certificate_key /sites/ssl/mgt.key;

    index index.html;
    server_name local.todocu.com;

    try_files $uri $uri/ index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/localhost/htdocs/softwareAgil/frontTodocu/dist/todocuFront;
}