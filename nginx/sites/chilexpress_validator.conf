server {
    listen 80;
    #listen 443;

    #ssl on;
    #ssl_certificate /sites/ssl/mgt.crt;
    #ssl_certificate_key /sites/ssl/mgt.key;

    index index.php index.html;
    server_name local.chxvalidator.com;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/localhost/htdocs/softwareAgil/chilexpress/swachxpvalidator;

    # Configuracion para url amigables en laravel
    #location / {
    #    try_files $uri $uri/ /index.php?$query_string;
    #}

    # Configuracion para url amigables en codeigniter
    if (!-e $request_filename) {
        rewrite ^(.*) /index.php?__route__=$1 last;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}